name: TVMAO EPG

on:
  schedule:
    - cron: '0 19 * * *'  # 北京时间每天3点运行（UTC 19:00）
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 拉取完整仓库历史，解决浅克隆冲突
        ref: ${{ github.ref }}  # 锁定当前分支（main/master）
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f "requirements.txt" ]; then
          pip install -r requirements.txt
        else
          pip install requests beautifulsoup4 lxml
        fi
        
    - name: Run EPG Crawler
      run: |
        python scripts/tvmao_epg_crawler.py --province 370000
        
    - name: Display results
      run: |
        echo "生成的文件:"
        ls -lh EPG/
        echo ""
        echo "文件内容预览 (前50行):"
        if [ -f "EPG/tvmao.xml" ]; then
          head -n 50 EPG/tvmao.xml
        else
          echo "警告：tvmao.xml 文件未生成"
        fi
        
    - name: Upload EPG files
      uses: actions/upload-artifact@v4
      with:
        name: epg-files
        path: EPG/
        retention-days: 7
        if-no-files-found: warn
        
    - name: Commit and push EPG files (解决未暂存变更 + 推送冲突)
      run: |
        # 1. 配置 Git 用户信息
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # 2. 关键：暂存本地未提交的变更（EPG文件），让工作区变干净（解决 unstaged changes 错误）
        # stash save：给暂存起个名字，方便识别；--include-untracked：包含新增的未跟踪文件（tvmao.xml/.gz）
        # 容错：若没有可暂存的变更，stash 不会报错，直接跳过
        git stash save "Temporarily stash EPG files before pull" --include-untracked
        
        # 3. 拉取远程最新代码，使用 rebase 模式 + 自动解决冲突（优先保留后续恢复的本地 EPG 文件）
        git pull --rebase --allow-unrelated-histories -X ours origin ${{ github.ref_name }}
        
        # 4. 关键：恢复之前暂存的 EPG 文件变更，回到工作区
        # stash pop：恢复最新的 stash 并删除该 stash；--index：尝试恢复暂存状态（避免文件状态混乱）
        # 容错：若 stash 为空，pop 失败不中断流程
        git stash pop --index || true
        
        # 5. 添加生成的 EPG 文件（此时文件是最新的，且已同步远程代码）
        git add EPG/tvmao.xml EPG/tvmao.xml.gz
        
        # 6. 仅当有变更时才提交
        if ! git diff --quiet && ! git diff --staged --quiet; then
          git commit -m "Update EPG data [skip ci]"
          
          # 7. 安全推送：使用 GITHUB_TOKEN + 明确分支
          git push https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }}
          echo "EPG 文件已成功提交并推送"
        else
          echo "无 EPG 文件变更，跳过提交和推送"
          exit 0
        fi
        
        # 8. 兜底：若步骤执行失败，回滚并尝试普通推送（应对极端情况）
        if [ $? -ne 0 ]; then
          echo "执行过程中出现错误，尝试回滚并兜底推送"
          git rebase --abort || true
          git commit -m "Update EPG data [skip ci]" || true
          git push https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }} --force-with-lease || true
        fi
