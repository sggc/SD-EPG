name: TVMAO EPG

on:
  schedule:
    - cron: '0 19 * * *'  # 北京时间每天3点运行（UTC 19:00）
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 拉取完整仓库历史，解决浅克隆冲突
        ref: ${{ github.ref }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f "requirements.txt" ]; then
          pip install -r requirements.txt
        else
          pip install requests beautifulsoup4 lxml
        fi
        
    - name: Run EPG Crawler
      run: |
        python scripts/tvmao_epg_crawler.py --province 370000
        
    - name: Display results
      run: |
        echo "生成的文件:"
        ls -lh EPG/
        echo ""
        echo "文件内容预览 (前50行):"
        if [ -f "EPG/tvmao.xml" ]; then
          head -n 50 EPG/tvmao.xml
        else
          echo "警告：tvmao.xml 文件未生成"
        fi
        
    - name: Upload EPG files
      uses: actions/upload-artifact@v4
      with:
        name: epg-files
        path: EPG/
        retention-days: 7
        if-no-files-found: warn
        
    - name: Commit and push EPG files
      run: |
        # 1. 配置 Git 用户信息
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # 2. 先拉取远程最新代码（此时工作区是干净的）
        git pull --rebase --allow-unrelated-histories -X ours origin ${{ github.ref_name }}
        
        # 3. 使用 --cached 删除旧的 EPG 文件索引（只从暂存区删除，不影响工作区的新文件）
        # 这会标记旧文件的删除，同时保留工作区新生成的文件
        git rm --cached -rf EPG/ || true
        
        # 4. 添加新生成的 EPG 文件
        git add EPG/
        
        # 5. 检查暂存区 和 HEAD 的差异，有变化就提交
        if ! git diff --cached --quiet; then
          git commit -m "Update EPG data [skip ci]"
          git push https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }}
          echo "EPG 文件已成功提交并推送"
        else
          echo "无 EPG 文件变更，跳过提交和推送"
        fi
