name: TVMAO EPG Crawler

on:
  # 每天北京时间早上6点运行 (UTC时间22:00)
  schedule:
    - cron: '0 22 * * *'
  # 允许手动触发
  workflow_dispatch:
  # 推送到main或master分支时触发
  push:
    branches:
      - main
      - master

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run EPG Crawler
      run: |
        python tvmao_epg_crawler.py --province 370000
        
    - name: Display results
      run: |
        echo "生成的文件:"
        ls -lh EPG/
        echo ""
        echo "文件内容预览:"
        head -n 50 EPG/epg.xml
        
    - name: Upload EPG files
      uses: actions/upload-artifact@v3
      with:
        name: epg-files
        path: EPG/
        retention-days: 7
        
    - name: Commit and push EPG files
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add EPG/epg.xml EPG/epg.xml.gz
        git diff --quiet && git diff --staged --quiet || git commit -m "Update EPG data [skip ci]"
        git push
